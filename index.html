    const moveButton = document.getElementById("moveButton");

function moveRandom() {
    // Get viewport dimensions
    const maxX = window.innerWidth - moveButton.clientWidth;
    const maxY = window.innerHeight - moveButton.clientHeight;

    // Generate random positions
    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    // Move the button
    moveButton.style.position = "absolute";
    moveButton.style.left = randomX + "px";
    moveButton.style.top = randomY + "px";
}

// Move the button on hover
moveButton.addEventListener("mouseenter", moveRandom);

<script>
    const heartContainer = document.getElementById('heart-container');
    const heartContainer2 = document.getElementById('heart-container2');

    function getRandomY() {
        // Generate a random y value based on the window height
        const windowHeight = window.innerHeight - 28;

        return Math.floor(Math.random() * windowHeight);
    }
    function getRandomX() {

        // Generate a random y value based on the window height

        const windowWidth = window.innerWidth - 25;

        return Math.floor(Math.random() * windowWidth);
    }
    function generateHeart() {
        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.innerHTML = '&#10084;'; // Heart symbol

        // Set a random y position
        const randomY = getRandomY();
        const randomX = getRandomX();
        heart.style.top = `${randomY}px`;
        heart.style.left = `${randomX}px`;

        heartContainer.appendChild(heart);

        // Remove the heart after a delay (e.g., 3 seconds)
        setTimeout(() => {
            heart.remove();
        }, 4000);
    }
